    .particle {

        border-radius: 50%;

    .particle:nth-child(1) {

        left: 15%;
        animation-duration: 10s;
        animation-delay: 0s;
    }

    .particle:nth-child(2) {
        top: 40%;
        left: 50%;
        animation-duration: 12s;
        animation-delay: 2s;
    }

        animation-delay: 6s;

    <script>
        const randomColor = () => '#' + Math.random().toString(16).substr(-6)
        const changeColor = () => document.body.style.backgroundColor = randomColor()
    
        setInterval(() => {
          changeColor()
        }, 1500)
    
        // start color animation as soon as document is ready
        document.onreadystatechange = () => {
          if (document.readyState === 'complete') {
            changeColor()
          }
        }

        const smoothScroll = (url) => {
            window.location.href = url;
        };

        // Particle animation background
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.body.appendChild(canvas);

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = Array.from({ length: 100 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 3 + 1,
            dx: Math.random() * 2 - 1,
            dy: Math.random() * 2 - 1,
        }));

        const drawParticles = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.fill();
                p.x += p.dx;
                p.y += p.dy;

                if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
            });
            requestAnimationFrame(drawParticles);
        };
        drawParticles();

        // Dynamic shadow effect
        const profileCard = document.querySelector('.profile-card');
        document.addEventListener('mousemove', (e) => {
            const { clientX: x, clientY: y } = e;
            const { innerWidth: width, innerHeight: height } = window;
            const xOffset = (x / width - 0.5) * 20;
            const yOffset = (y / height - 0.5) * 20;

            profileCard.style.boxShadow = `${xOffset}px ${yOffset}px 40px rgba(31, 38, 135, 0.5)`;
        });

        const toggleMode = () => {
            const body = document.body;
            const toggleIcon = document.getElementById('toggleIcon');
            const currentMode = body.classList.contains('light-mode') ? 'light-mode' : 'dark-mode';
            const newMode = currentMode === 'light-mode' ? 'dark-mode' : 'light-mode';

            body.classList.remove(currentMode);
            body.classList.add(newMode);

            toggleIcon.classList.toggle('fa-moon');
            toggleIcon.classList.toggle('fa-sun');

            localStorage.setItem('theme', newMode);
        };

        // Apply saved theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light-mode';
            const toggleIcon = document.getElementById('toggleIcon');
            document.body.classList.remove('light-mode', 'dark-mode');
            document.body.classList.add(savedTheme);

            if (savedTheme === 'dark-mode') {
                toggleIcon.classList.remove('fa-moon');
                toggleIcon.classList.add('fa-sun');
            }
        });
    </script>
